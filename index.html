<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati</title>
</head>
<body>
    <h1>Registrati</h1>
    <form onsubmit="alert('Registrazione completata!')">
        <h2>Inserisci i tuoi dati :</h2>
        <br>
        <label for="nome">Nome:</label>
        <br>
        <input type="text" id="nome" placeholder="Inserisci il tuo nome"></input>
        <br>
        <label for="cognome">Cognome:</label>
        <br>
        <input type="text" id="cognome" placeholder="Inserisci il tuo cognome"></input>
        <br>
        <label for="email">E-mail:</label>
        <br>
        <input type="email" id="email" placeholder="Inserisci la tua e-mail"></input>
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="password" id="password" placeholder="Inserisci la password"></input>
        <br>
        <label for="birthday">Data di nascita:</label>
        <br>
        <input type="date" id="birthday" placeholder="Inserisci la tua data di nascita"></input>
        <br>
        <label for="telefono">Telefono:</label>
        <br>
        <input type="number" id="telefono" placeholder="Inserisci il tuo numero di telefono"></input>
        <h3>Seleziona i tuoi generi preferiti:</h3>
        <input type="checkbox" id="soul">Soul</input>
        <input type="checkbox" id="soul">Jazz</input>
        <br>
        <input type="checkbox" id="soul">Funk</input>
        <input type="checkbox" id="soul">Pop</input>
        <br>
        <br>
        <input type="radio" id="condizioni"></input>
        <label for="condizioni">Accetta termini & condizioni</label>
        <br>
        <br>
        <button type="submit">Invia e registrati</button>
    </form>
</body>
</html>
